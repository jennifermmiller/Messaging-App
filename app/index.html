            <!-- Login View: model -->
            <script type="text/template" id="login-template">
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Login Information:</h4>
                      </div>
                      <div class="modal-body">
                            <div class="returning-users">
                                <h4>Returning Users:</h4>
                                <input type="text" placeholder="Username" id="returning-user-name"/>
                                <input type="password" placeholder="Password" id="returning-user-pswd"/>
                                <button type="button" id="login-btn" class="btn btn-primary">Login!</button>
                            </div>
                            <div class="new-users">
                                <h4>New Users:</h4>
                                <input type="text" placeholder="Username" id="user-name"/>
                                <input type="password" placeholder="Password" id="user-pswd"/>
                                <!-- Confirm pswd area? -->
                                <input type="email" placeholder="me@example.com" id="user-email"/>
                                <input type="text" placeholder="Link to desired avatar" id="user-avatar"/>
                                <button type="button" id="signup-btn" class="btn btn-primary">Sign Up!</button>
                            </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
            </script>
