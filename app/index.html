        <div class="container">
            <div class="header">
                <h3 class="text-muted">My Baby Twitter App</h3>
                <div class="pull-right login-btns">
                    <!-- Button trigger modal ...Eventually toggel with logout???--> 
                         <!-- Button trigger modal ...Eventually put in header toggel with logout???--> 
                    <button type="button" class="btn btn-warning btn-md" id="start-app" data-toggle="modal" data-target="#myModal">Launch</button>
                    
                    <button type="button" class="btn btn-warning btn-md" id="logout-btn">LogOut</button>
                </div>
            </div>       
            <div class="left-side col-md-4">
                <div class="user-info">
                    <!-- append user info here -->
                </div>
                <div class="friends">
                    <!-- Hopefully, friends list here -->
                </div>
            </div>
            <div class="message-stream col-md-7">
                <div class="message-stream-header">Messages</div>
                <!-- append messages here -->
            </div>
        </div>

        <!--     <div class="footer">

            <!-- Login View: model -->
            <script type="text/template" id="login-template">
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h2 class="modal-title" id="myModalLabel">Login Information:</h2>
                      </div>
                      <div class="modal-body">
                            <div class="returning-users">
                                <h3>Returning Users:</h3>
                                <div>
                                    <label for="returning-user-name">Username:</label>
                                    <input type="text" id="returning-user-name"/>
                                </div>
                                <div>
                                    <label for="returning-user-pswd">Password:</label>
                                    <input type="password" id="returning-user-pswd"/>
                                </div>
                                <button type="button" id="login-btn" class="btn btn-primary">Login!</button>
                            </div>
                            <div class="new-users">
                                <h3>New Users:</h3>
                                <div>
                                    <label for="user-name">Username:</label>
                                    <input type="text" placeholder="Desired username" id="user-name"/>
                                </div>
                                <div>
                                    <label for="user-pswd">Password:</label>
                                    <input type="password" placeholder="Password" id="user-pswd"/>
                                </div>
                                <!-- Confirm pswd area? -->
                                <div>
                                    <label for="user-email">Email:</label>
                                    <input type="email" placeholder="me@example.com" id="user-email"/>
                                </div>
                                <div>    
                                    <label for="user-avatar">Avatar:</label>
                                    <input type="file" style="display: inline-block" id="user-avatar"/>
                                </div>
                                <button type="button" id="signup-btn" class="btn btn-primary">Sign Up!</button>
                            </div>
                      </div>
                    </div>
                  </div>
                </div>
            </script>

            <!-- Template for user info and entering messages -->
            <script type="text/template" id="user-template">
                <div class="user-stuff">
                    <img class="avatar" src="http://files.myopera.com/FranklinBR/albums/6180651/Beautiful%20Green%20Nature%20With%20Birds%20Blue%20Jay%20Bird.jpg">
                    <h3>Username here</h3>
                </div>
                <div class="new-message">
                    <textarea type="text" id="message-data" placeholder="Compose a new message..."></textarea>
                    <button type="button" class="btn btn-warning" id="send-btn">Send</button>
                </div>

            </script>

            <!-- Template for messages -->
            <script type="text/template" id="list-template">
                <div class= "message-header">
                    <h4>Username here </h4>
                    <span>TimeStamp here</span>
                </div>
                <div class= "message-body">
                    <p><%=model.get('messageContents')%><p>
                </div>
            </script>
